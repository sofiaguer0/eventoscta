<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catamarca Eventos - Crear Cuenta</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Catamarca Eventos</h1>
    </header>
    <div class="registro-container">
        <h2>Crea tu cuenta para empezar!</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="text" placeholder="Alias" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="btn-registrate">Regístrate</button>
        </form>
        <div class="separator">o</div>
        <button class="btn-google">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_ios_64dp.png" alt="Google icon">
            Regístrate con Google
        </button>
    </div>
    <footer>
        <p>&copy;Todos los derechos reservados.</p>
    </footer>
</body>
</html>
