<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




</head>

<header>
    <div class="header-left">
        <i class="fas fa-bars icon" id="menu-icon"></i>
    </div>
    <h2>Catamarca Eventos</h2>
    <div class="header-right">
        <i class="fas fa-bell icon"></i>
        <div class="user-info">
            <i class="fas fa-user icon"></i>
            <span id="nombre-usuario">Juan Pérez</span> <!-- Ejemplo del nombre -->
            <button id="cerrar-sesion" style="margin-left: 10px;">Cerrar Sesión</button>

        </div>
    </div>
</header>
<div class="sidebar" id="sidebar">
    <nav>
        <ul>
            <li><a href="home2.html"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Mi perfil</a></li>
            <li><a href="calendar-20/index.html"><i class="fas fa-calendar"></i>Calendario</a></li>
            <li><a href="#"><i class="fas fa-tags"></i>Categorías</a></li>
            <li><a href="mapa.html"><i class="fas fa-map-marker-alt"></i>Mapa de eventos</a></li>
            <li><a href="crearevento.html"><i class="fas fa-plus-circle"></i>Crear evento</a></li>
        </ul>
    </nav>
</div>

<body>
    <div class="registro-container">
        <h2 class="h2titulo">Agrega tu evento cultural</h2>
        <form enctype="multipart/form-data">
            <input type="hidden" id="eventId" value="0">

            <!-- Título del Evento -->

            <input type="text" id="titulo" placeholder="Título del evento" required>

            <!-- Tipo de Evento -->

            <select id="tipo" class="select" required>
                <option value="" disabled selected>Selecciona el tipo de evento</option>
                <option value="musica">Música</option>
                <option value="teatro_danza">Teatro y Danza</option>
                <option value="festivales">Festivales</option>
                <option value="ferias">Ferias</option>
                <option value="talleres">Talleres</option>
                <option value="gastronomia">Gastronomía</option>
                <option value="cine">Cine</option>
                <option value="literatura">Literatura</option>
                <option value="otros">Otros</option>
            </select>

            <!-- Fecha del Evento -->

            <input type="date" id="fecha" class="select" required>

            <!-- Horario del Evento -->

            <div class="horario-container" class="select">
                de <input type="time" id="horarioDesde" placeholder="Desde" required>
                hasta <input type="time" id="horarioHasta" placeholder="Hasta" required>
            </div>

            <!-- Lugar del Evento -->

            <input type="text" id="lugar" class="select" placeholder="Lugar del evento" required>

            <!-- Descripción -->

            <textarea class="select" id="descripcion" rows="4" placeholder="Descripción del evento" required></textarea>

            <!-- Flyer del Evento -->

            <input class="select" type="file" id="flyer" accept="image/*" required>

            <!-- Fecha de Publicación -->

            <input class="select" type="date" id="fechaPublicacion" required>

            <!-- Link del Evento -->

            <input class="select" type="url" id="linkEvento" placeholder="https://ejemplo.com" required>

            <!-- Botón para enviar -->
            <button type="submit" class="btn-registrate">Agregar Evento</button>
        </form>
    </div>

    <footer>
        <p>&copy; Todos los derechos reservados Catamarca Eventos</p>
    </footer>



    <script>
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        menuIcon.addEventListener('click', function () {
            sidebar.classList.toggle('active');
            content.classList.toggle('shifted');
        });

        const aliasUsuario = localStorage.getItem('aliasUsuario');

        // Verificar si hay un alias almacenado
        if (aliasUsuario) {
            document.getElementById('nombre-usuario').textContent = aliasUsuario; // Muestra el alias almacenado
        } else {
            document.getElementById('nombre-usuario').textContent = 'Invitado'; // Muestra 'Invitado' si no hay alias
        }


        function mostrarAlias() {
            const aliasUsuario = localStorage.getItem('aliasUsuario');
            if (aliasUsuario) {
                document.getElementById('nombre-usuario').textContent = aliasUsuario;
            } else {
                document.getElementById('nombre-usuario').textContent = 'Invitado';
            }
        }

        // Evento para cerrar sesión
        document.getElementById('cerrar-sesion').addEventListener('click', function () {
            localStorage.removeItem('aliasUsuario'); // Elimina el alias del localStorage
            mostrarAlias(); // Actualiza el nombre de usuario
        });

        // Llamar a la función al cargar la página
        mostrarAlias();
    </script>
</body>

</html>
