<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/crear.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">





</head>

<header>
    <div class="header-left">
        <i class="fas fa-bars icon" id="menu-icon"></i>
    </div>
    <h2>Catamarca Eventos</h2>
    <div class="header-right">
        <i class="fas fa-bell icon"></i>
        <div class="user-info">
            <i class="fas fa-user icon"></i>
            <span id="nombre-usuario">Juan Pérez</span> <!-- Ejemplo del nombre -->
            <button id="cerrar-sesion" style="margin-left: 10px;">Cerrar Sesión</button>

        </div>
    </div>
</header>

<body>
    <main>
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="home2.html"><i class="fas fa-home"></i>Inicio</a></li>
                    <li><a href="#"><i class="fas fa-user"></i>Mi perfil</a></li>
                    <li><a href="calendar-20/index.html"><i class="fas fa-calendar"></i>Calendario</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i>Categorías</a></li>
                    <li><a href="mapa.html"><i class="fas fa-map-marker-alt"></i>Mapa de eventos</a></li>
                    <li><a href="crearevento.html"><i class="fas fa-plus-circle"></i>Crear evento</a></li>
                </ul>
            </nav>
        </div>


        <div class="registro-container">
            <h2>Crear Evento</h2>
            <form id="registroForm">
                <input type="hidden" id="txtIdevento" value="0">
                <input type="text" id="txttitulo" name="titulo" placeholder="Título del evento" required>

                <textarea id="txtdescripcion" name="descripcion" rows="4" placeholder="Descripción" required></textarea>
                <input type="text" id="txtlugar" name="lugar" placeholder="Lugar" required>
           
                <label for="inputPassword5" class="form-label">Fecha de Publicacion</label>

                <input type="date" id="txtfechapublicacion" name="fechapublicacion" required>
                
                

                <select id="txttipo" class="select" required>
                    <option value="" disabled selected>Selecciona el tipo de evento</option>
                    <option value="musica">Música</option>
                    <option value="teatro_danza">Teatro y Danza</option>
                    <option value="festivales">Festivales</option>
                    <option value="ferias">Ferias</option>
                    <option value="talleres">Talleres</option>
                    <option value="gastronomia">Gastronomía</option>
                    <option value="cine">Cine</option>
                    <option value="literatura">Literatura</option>
                    <option value="otros">Otros</option>
                </select>

                <input type="number" id="idusuario" name="idusuario" placeholder="ID Usuario" required>
                <label for="inputPassword5" class="form-label">Hora Desde</label>

                <input type="time" id="txthoradesde" name="horadesde" required>
                <label for="inputPassword5" class="form-label">Hora Hasta</label>

                <input type="time" id="txthorahasta" name="horahasta" required>

                <input type="url" id="txtlinkevento" name="linkevento" placeholder="Link del evento">
              
                <label for="inputPassword5" class="form-label">Fecha del Evento</label>

                <input type="date" id="txtfecha" name="fecha" required>
                <label for="inputPassword5" class="form-label">Imagen</label>

                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>

                <button type="submit" id="btnGuardarCambios" class="btn-registrate">Crear Evento</button>
            </form>
        </div>
    </main>


    <footer>
        <p>&copy; Todos los derechos reservados Catamarca Eventos</p>
    </footer>

    <script src="controladores/crearevento.js"></script>


    <script>
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        menuIcon.addEventListener('click', function () {
            sidebar.classList.toggle('active');
            content.classList.toggle('shifted');
        });

        const aliasUsuario = localStorage.getItem('aliasUsuario');

        // Verificar si hay un alias almacenado
        if (aliasUsuario) {
            document.getElementById('nombre-usuario').textContent = aliasUsuario; // Muestra el alias almacenado
        } else {
            document.getElementById('nombre-usuario').textContent = 'Invitado'; // Muestra 'Invitado' si no hay alias
        }


        function mostrarAlias() {
            const aliasUsuario = localStorage.getItem('aliasUsuario');
            if (aliasUsuario) {
                document.getElementById('nombre-usuario').textContent = aliasUsuario;
            } else {
                document.getElementById('nombre-usuario').textContent = 'Invitado';
            }
        }

        // Evento para cerrar sesión
        document.getElementById('cerrar-sesion').addEventListener('click', function () {
            localStorage.removeItem('aliasUsuario'); // Elimina el alias del localStorage
            mostrarAlias(); // Actualiza el nombre de usuario
        });

        // Llamar a la función al cargar la página
        mostrarAlias();
    </script>
</body>

</html>
