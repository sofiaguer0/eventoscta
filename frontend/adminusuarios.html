<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/adminusuario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-left"></div>
        <h2>Dashboard</h2>
        <div class="header-right">
            <div class="user-info">
                <i class="fas fa-user icon"></i>
                <span id="nombre-usuario">Juan Pérez</span>
                <a href="adminlogin.html" id="cerrar-sesion" style="margin-left: 10px; text-decoration: none; color: white;">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </header>
</div>
<button id="volver-dashboard" class="btn-volver">Volver al Dashboard</button>
</div>

    <!-- Contenedor principal -->
    <h2 class="text-center">Lista de Usuarios</h2>
</header>
<main>
    <table id="usuarios-table" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Alias</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="usuarios-tbody">
            <!-- Aquí se cargarán los datos de los usuarios -->
        </tbody>
    </table>
    <!-- Paginación -->
    <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
            <!-- Botones de paginación dinámicos -->
        </ul>
    </nav>
</main>

<script src="controladores/adminusuario.js"></script>

    <script>
        const CorreoUsuario = localStorage.getItem('CorreoUsuario');
        const idadmin = localStorage.getItem("idadmin");

        if (CorreoUsuario) {
            document.getElementById('nombre-usuario').textContent = CorreoUsuario;
        } else {
            document.getElementById('nombre-usuario').textContent = 'Invitado';
        }

        function mostrarAlias() {
            if (CorreoUsuario) {
                document.getElementById('nombre-usuario').textContent = CorreoUsuario;
            } else {
                document.getElementById('nombre-usuario').textContent = 'Invitado';
            }
            if (idadmin) {
                console.log("ID Usuario:", idadmin);
            }
        }

        document.getElementById('cerrar-sesion').addEventListener('click', function () {
            localStorage.removeItem('CorreoUsuario');
            mostrarAlias();
        });

        mostrarAlias();
    </script>
</body>

<footer>
    <p>&copy; 2024 Catamarca Eventos. Todos los derechos reservados.</p>
</footer>

</html>
