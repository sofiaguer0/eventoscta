<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catamarca Eventos - Crear Cuenta</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

    <header>
        <h1>Catamarca Eventos</h1>
    </header>
    <body>
    <div class="registro-container">
        <h2>Crea tu cuenta para empezar!</h2>
        <form>
            <input type="hidden" id="txtIdusuario" value="0">
            <input type="text" id="txtnombre" placeholder="Nombre" required>
            <input type="text" id="txtapellido" placeholder="Apellido" required>
            <input type="email" id="txtcorreo" placeholder="Correo Electrónico" required>
            <input type="text" id="txtalias" placeholder="Nombre de Usuario" required>
            <input type="password" id="txtcontrasena" placeholder="Contraseña" required>
            <button type="submit" id="btnGuardarCambios" class="btn-registrate">Regístrate</button>
            <a href="iniciarsesion.html">
                <button type="button" class="btn-registrate">Iniciar</button>
            </a>

        </form>
    
        
       
        
    </div>

    <script src="controladores/crear.js"></script>


</body>

    </footer>
</html>
