<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</head>

<header>
    <div class="header-left">
        <i class="fas fa-bars icon" id="menu-icon"></i>
    </div>
    <h2>Catamarca Eventos</h2>
    <div class="header-right">
        <i class="fas fa-bell icon"></i>
        <a href="iniciarsesion.html">
            <i class="fas fa-user icon"></i>
        </a>

    </div>
</header>
    <body>
        <main>
    <div class="registro-container">
        <h2>Crea tu cuenta para empezar!</h2>
        <form id="registroForm">
            <input type="hidden" id="txtIdusuario" value="0">
            <input type="text" id="txtnombre" placeholder="Nombre" required>
            <input type="text" id="txtapellido" placeholder="Apellido" required>
            <input type="email" id="txtcorreo" placeholder="Correo Electrónico" required>
            <input type="text" id="txtalias" placeholder="Nombre de Usuario" required>
            <input type="password" id="txtcontrasena" placeholder="Contraseña" required>
            <input type="password" id="txtconfirmarContrasena" placeholder="Confirmar Contraseña" required>
            <button type="submit" id="btnGuardarCambios" class="btn-registrate">Regístrate</button>
            <p style="margin-top: 10px;">Tenes cuenta? <a href="login.html">Inicia sesion</a></p>
          

        </form>
    
        
       
        
    </div>
</main>

    <script src="controladores/crear.js"></script>


</body>

</html>
