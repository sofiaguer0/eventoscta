<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/crear.css" />
    <link rel="stylesheet" href="styles/editarevento.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <header>
    <div class="header-left">
      <i class="fas fa-bars icon" id="menu-icon"></i>
    </div>
    <h2>Catamarca Eventos</h2>
    <div class="header-right">
      <i class="fas fa-bell icon"></i>
      <div class="user-info">
        <i class="fas fa-user icon"></i>
        <span id="nombre-usuario">Juan Pérez</span>
        <!-- Ejemplo del nombre -->
        <a href="home.html" id="cerrar-sesion" style="margin-left: 10px; text-decoration: none; color: white;">
          <i class="fas fa-sign-out-alt"></i>
      </a>
      </div>
    </div>
  </header>

  <body>
    <main>
      <div class="sidebar" id="sidebar">
        <nav>
          <ul>
            <li>
              <a href="home2.html"><i class="fas fa-home"></i>Inicio</a>
            </li>
          
            <li>
              <a href="calendar-20/index.html"
                ><i class="fas fa-calendar"></i>Calendario</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-tags"></i>Categorías</a>
            </li>
            <li>
              <a href="mapa.html"
                ><i class="fas fa-map-marker-alt"></i>Mapa de eventos</a
              >
            </li>
            <li>
              <a href="crearevento.html"
                ><i class="fas fa-plus-circle"></i>Editar Evento</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="registro-container">
        <h2>Editar Evento</h2>
        <form id="formEvento">
          <input type="hidden" id="txtIdevento" value="0" />
      
          <label for="txttitulo" class="form-label">Título del evento</label>
          <input type="text" id="txttitulo" name="titulo" placeholder="Título del evento" required />
      
          <label for="txtdescripcion" class="form-label">Descripción</label>
          <textarea id="txtdescripcion" name="descripcion" rows="4" placeholder="Descripción" required></textarea>
      
          <label for="txtlugar" class="form-label">Lugar</label>
          <input type="text" id="txtlugar" name="lugar" placeholder="Lugar" required />
      
          <label for="txtfechapublicacion" class="form-label">Fecha de Publicación</label>
          <input type="date" id="txtfechapublicacion" name="fechapublicacion" required />
      
          <label for="txttipo" class="form-label">Tipo de Evento</label>
          <select id="txttipo" class="select" required>
            <option value="" disabled selected>Selecciona el tipo de evento</option>
            <option value="1">Música</option>
            <option value="2">Teatro y Danza</option>
            <option value="3">Festivales</option>
            <option value="4">Ferias</option>
            <option value="5">Talleres</option>
            <option value="6">Gastronomía</option>
            <option value="7">Cine</option>
            <option value="8">Literatura</option>
            <option value="9">Otros</option>
          </select>
      
          <label for="txthoradesde" class="form-label">Hora Desde</label>
          <input type="time" id="txthoradesde" name="horadesde" required />
      
          <label for="txthorahasta" class="form-label">Hora Hasta</label>
          <input type="time" id="txthorahasta" name="horahasta" required />
      
          <label for="txtlinkevento" class="form-label">Link del evento</label>
          <input type="url" id="txtlinkevento" name="linkevento" placeholder="Link del evento" />
      
          <label for="txtfecha" class="form-label">Fecha del Evento</label>
          <input type="date" id="txtfecha" name="fecha" required />
      
          <label for="formFile" class="form-label">Imagen</label>
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" />
          </div>
      
          <div class="button-group">
            <button type="button" id="btnGuardarCambios" class="btn-registrate">Guardar Cambios</button>
            <button type="button" id="btnCancelar" class="btn-registrate">Cancelar</button>
          </div>
        </form>
      </div>



    </main>

    <footer>
      <p>&copy; Todos los derechos reservados Catamarca Eventos</p>
    </footer>

    <script src="controladores/editarevento.js"></script>


    <script>
      const menuIcon = document.getElementById("menu-icon");
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");

      menuIcon.addEventListener("click", function () {
        sidebar.classList.toggle("active");
        content.classList.toggle("shifted");
      });

         const aliasUsuario = localStorage.getItem('aliasUsuario');
        const idUsuario = localStorage.getItem("idusuario");


        // Verificar si hay un alias almacenado
        if (aliasUsuario) {
            document.getElementById('nombre-usuario').textContent = aliasUsuario; // Muestra el alias almacenado
        } else {
            document.getElementById('nombre-usuario').textContent = 'Invitado'; // Muestra 'Invitado' si no hay alias
        }

        
        function mostrarAlias() {
            const aliasUsuario = localStorage.getItem('aliasUsuario');
            const idUsuario = localStorage.getItem("idusuario");


            if (aliasUsuario) {
                document.getElementById('nombre-usuario').textContent = aliasUsuario;
            } else {
                document.getElementById('nombre-usuario').textContent = 'Invitado';
            }
            if (idUsuario) {
                console.log("ID Usuario:", idUsuario); // Puedes mostrar el ID del usuario aquí o usarlo como lo necesites
            }
           
        }

        

        // Evento para cerrar sesión
        document.getElementById('cerrar-sesion').addEventListener('click', function () {
            localStorage.removeItem('aliasUsuario'); // Elimina el alias del localStorage
            
            mostrarAlias(); // Actualiza el nombre de usuario
        });

        // Llamar a la función al cargar la página
        mostrarAlias();

        document.getElementById('btnCancelar').addEventListener('click', function() {
          window.location.href = 'miseventos.html';
      });
    </script>
  </body>
</html>
